<!doctype html>
<html lang="en">
  <head>
      
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- font poppiens -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- boostrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <!-- style CSS -->
    <link rel="stylesheet" href="../css/form-login.css">

    <!-- logo website -->
    <link rel="icon" href="../img/small-img/img-logo-icon-header.png">

    <!-- title website -->
    <title>Sign up Furniture</title>
    
  </head>
  <body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-12 mt-5">
                <div class="card" style="width: 100%; border: none; background: #FFFFFF;">
                    <div class="card-body">
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="col-12 text-center" style="margin-top: 26px; margin-bottom: 15px;">
                                        <img src="../img/logo-form-register.png" width="159px" alt="">
                                    </div>
                                    <div class="col-8 media-left mb-2 ">
                                        <div class="input-group">
                                            <input type="text" class="form-control input-style" placeholder="Nama" aria-label="Nama" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-8 media-left mb-2">
                                        <div class="input-group">
                                            <input type="text" class="form-control input-style" placeholder="No. Handphone" aria-label="No. Handphone" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-8 media-left mb-2">
                                        <div class="input-group">
                                            <input type="email" class="form-control input-style" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-8 media-left mb-2">
                                        <div class="input-group">
                                            <input type="password" class="form-control input-style" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="col-8 media-left mb-4">
                                        <div class="input-group">
                                            <textarea name="" class="form-control input-style" id="" cols="20" rows="3" placeholder="Alamat"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-8 media-left">
                                        <div class="form-check">
                                            <span style="font-size: 12px; margin-left: -20px; color:#3BCEB1; "> 
                                             <a href="../index.html"><img src="../img/btn - back.png"  style="margin-bottom: -30px;" alt=""></a>
                                            </span>
                                            <span style="float: right; font-size: 12px; color:#3BCEB1;" class="poppins mt-1">
                                                <button class="btn btn-primary" id="btn-login"><a style="text-decoration: none; color: white;"  href="../index.html">Daftar</a></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <img class="img-banner" src="../img/img-form-login.png" alt="" width="100%">
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>
</html>
